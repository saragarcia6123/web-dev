<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container outer-container">
        <div class="container inner-container">

            <div class="container content-container">

                <div class="container text-container amounts-container">
                    <span class="container-text" id="previous-amounts">0</span>
                </div>
                
                <div class="container text-container middle-container">
                    <div class="container text-container input-container minus-container">
                        <span class="container-text input minus" id="minus-input">-</span>
                    </div>
                    <div class="container text-container input-container number-container">
                        <span class="container-text input" id="input-field">0</span>
                    </div>
                    <div class="container text-container input-container plus-container">
                        <span class="container-text input plus" id="plus-input">+</span>
                    </div>

                </div>

                <div class="container text-container prompt-container" id="enter-input">
                    <span class="container-text">Enter</span>
                </div>

            </div>

        </div>
    </div>
</body>
</html>
